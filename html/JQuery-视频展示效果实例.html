            var $v_width=$("div.v_content").width();

            var len=$('ul.v_ul').find("li").length;

            $("button.next").click(function(){
                if(page==page_cout)

                     page=1;
                }
                else{
                    $("ul.v_ul").animate({left:'-='+$v_width},"slow");
                    page++;
                }
              
            });
            
            $("button.prev").click(function(){
                $("ul.v_ul").animate({left:"0px"},"slow");
            });
        });
