<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
            display: none;

        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top:0;
            right: 0;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
         $(function(){
             $('span').click(function(){
                 $('.ad').remove();
             });

             $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);//动画队列
         });
    </script>
</head>
<body>
    <div class="ad">
        <img src="/images/1.jpg" alt="">
        <span></span>
    </div>
</body>
</html>
